<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            height: 2000px; /* Для прокрутки страницы */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .animated-div {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            margin: 10px;
            opacity: 0;
            transform: translateX(-100%);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .centered {
            transform: translateX(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="animated-div"></div>
    <div class="animated-div"></div>
    <div class="animated-div"></div>

    <script>
        // JavaScript для добавления класса при прокрутке
        window.addEventListener('scroll', () => {
            const animatedDivs = document.querySelectorAll('.animated-div');
            animatedDivs.forEach((div) => {
                const position = div.getBoundingClientRect().top;
                const screenHeight = window.innerHeight / 1.3; // Вы можете изменить это значение в зависимости от того, когда вы хотите запустить анимацию

                if (position < screenHeight) {
                    div.classList.add('centered');
                }
            });
        });
    </script>
</body>
</html>
